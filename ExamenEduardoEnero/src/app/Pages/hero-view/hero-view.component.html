<div class="containerxd">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="miHero.image1" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img [src]="miHero.image2" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img [src]="miHero.image3" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    <div class="a2">
        <h1>Name:{{miHero.heroname}}</h1>
        <p><strong>Full Name:</strong> {{miHero.fullname}}.</p>
        <p><strong>Gender:</strong> {{miHero.gender}}.</p>
        <p class="card-text"><strong>Race:</strong> {{miHero.race}}.</p>
        <p class="card-text"><strong>Aligment:</strong> {{miHero.aligment}}.</p> 

              @for (powers of powerstats; track powers.id) {
                @if (miHero.id == powers.id ) {
                  <div class="stats">
                    Intelligence
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar"  [style.width]="powers.intelligence + '%'"></div>
                      </div>
                      Strength
                      <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" [style.width]="powers.strength + '%'"></div>
                      </div>
                      Speed
                      <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" [style.width]="powers.speed + '%'" ></div>
                      </div>
                      Durability
                      <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" [style.width]="powers.durability + '%'"></div>
                      </div>
                      Power
                      <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" [style.width]="powers.power + '%'"></div>
                      </div>
                      combat

                      <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" [style.width]="powers.combat + '%'"></div>
                      </div>
                </div>

                }
                
              }
                
            
        
        <app-botorera [padre]="'view'" [miId]="miHero.id"></app-botorera>
    </div>
</div>
